name: Docs (rustdoc)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # System dependencies similar to CI build (for ffmpeg-next, etc.)
      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavdevice-dev \
            libavfilter-dev \
            libswscale-dev \
            libswresample-dev

      - name: Setup Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly

      - name: Build rustdoc (workspace)
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
        run: |
          cargo doc -Z unstable-options --workspace --all-features --no-deps --enable-index-page

      - name: Verify rustdoc root index
        run: |
          test -f target/doc/index.html || { echo "target/doc/index.html not found"; ls -la target/doc || true; exit 1; }

      - name: Add .nojekyll
        run: |
          touch target/doc/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
