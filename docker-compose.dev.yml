version: '3.9'

services:
  # Rusty Media Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: rusty_media_server_dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      - RUST_LOG=debug
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/rusty_media
      - REDIS_URL=redis://cache:6379
      - MEDIA_ROOT=/app/test-media
    depends_on:
      - db
      - cache
    networks:
      - rusty-network

  # PostgreSQL for metadata storage
  db:
    image: postgres:15-alpine
    container_name: rusty_media_db_dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=rusty_media
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rusty-network

  # Redis for caching
  cache:
    image: redis:7-alpine
    container_name: rusty_media_cache_dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - rusty-network

  # MinIO for object storage (future use)
  minio:
    image: minio/minio:latest
    container_name: rusty_media_minio_dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=rusty_media
      - MINIO_ROOT_PASSWORD=rusty_media_secret
    volumes:
      - minio-data:/data
    networks:
      - rusty-network

volumes:
  postgres-data:
  redis-data:
  minio-data:
  cargo-cache:
  target-cache:

networks:
  rusty-network:
    driver: bridge