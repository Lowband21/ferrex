version: "3.9"

# Minimal production-ish stack for Unraid: Postgres + Redis + ferrex-server
# Notes:
# - Adjust the MEDIA_ROOT bind mount below to your Unraid share path
# - Consider removing Redis if you don't need it yet (and drop REDIS_URL)
# - By default, DB/Redis are not exposed to host; access via the internal network only

name: ferrex_unraid

networks:
  ferrex_net:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: ferrex_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ferrex_net
    # Optional: expose to host if you need to connect directly from Unraid
    # ports:
    #   - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ferrex_redis
    command: ["sh", "-c", "redis-server --appendonly yes --requirepass $REDIS_PASSWORD"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ferrex_net
    # Optional: expose to host if you need to connect directly from Unraid
    # ports:
    #   - "127.0.0.1:6379:6379"

  ferrex_server:
    build:
      context: .
      dockerfile: docker/Dockerfile.unraid
    container_name: ferrex_server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/
      MEDIA_ROOT: /media
      SERVER_PORT: ${SERVER_PORT:-3000}
      RUST_LOG: ${RUST_LOG:-info}
      JWT_SECRET: ${JWT_SECRET}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      # Optional CORS override if serving behind another host
      # CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      # Optional TLS inside container (commonly handled by a reverse proxy instead)
      # TLS_CERT_PATH: /certs/cert.pem
      # TLS_KEY_PATH: /certs/key.pem
    volumes:
      # Replace the left-hand path with your Unraid share path
      - /mnt/user/media:/media:ro
      # Persist cache between restarts (thumbnails, transcode cache)
      - ferrex_cache:/app/cache
      # Optional: mount certs if enabling TLS in the container
      # - /mnt/user/appdata/ferrex/certs:/certs:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - ferrex_net

volumes:
  postgres_data:
  redis_data:
  ferrex_cache:

