version: '3.9'

services:
  # PostgreSQL for testing
  db:
    image: postgres:15-alpine
    container_name: rusty_media_db_simple
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=rusty_media
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis for caching
  cache:
    image: redis:7-alpine
    container_name: rusty_media_cache_simple
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: