version: '3.9'

services:
  # PostgreSQL for testing
  db:
    image: postgres:18
    security_opt:
      - "seccomp:./seccomp-allow-iouring.json"
    container_name: ferrex_media_db_simple
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=8GB"
      - "-c"
      - "io_method=io_uring"
      - "-c"
      - "max_connections=100"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in config/.env (run just init-config)}'
      POSTGRES_DB: ${FERREX_DB:-ferrex}
      # App-specific init (consumed by /docker-entrypoint-initdb.d scripts)
      FERREX_DB: ${FERREX_DB:-ferrex}
      FERREX_APP_USER: ${FERREX_APP_USER:-ferrex_app}
      FERREX_APP_PASSWORD: '${FERREX_APP_PASSWORD:?Set FERREX_APP_PASSWORD in config/.env (run just init-config)}'
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pgsock:/var/run/postgresql
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    shm_size: "1g"

  # Redis for caching
  cache:
    image: redis:7.4.0-alpine3.20
    container_name: ferrex_media_cache_simple
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Ferrex server (built locally; exposes port 3000)
  ferrex:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: ferrex/server:local
    container_name: ferrex_media_server
    depends_on:
      - db
      - cache
    # Load environment for server container
    env_file:
      - config/.env
    ports:
      - "3000:3000"
    volumes:
      # App config + optional rate limits
      - ./config:/app/config
      # Cache directories (optional but recommended to persist between restarts)
      - ./cache:/app/cache
      # Media library paths
      - ./media:/media:ro
      # Optional TLS certs if terminating at app
      # - ./certs:/certs:ro

volumes:
  postgres-data:
  redis-data:
