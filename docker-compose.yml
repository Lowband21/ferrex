version: '3.9'

services:
  db:
    image: postgres:18
    security_opt:
      - "seccomp:./seccomp-allow-iouring.json"
    container_name: ferrex_media_db
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=8GB"
      - "-c"
      - "io_method=io_uring"
      - "-c"
      - "max_connections=100"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-${FERREX_DB:-ferrex}}
      POSTGRES_INITDB_ARGS: "${POSTGRES_INITDB_ARGS:---auth-host=scram-sha-256 --auth-local=scram-sha-256}"
      # App-specific init (consumed by /docker-entrypoint-initdb.d scripts)
      FERREX_DB: ${DATABASE_NAME:-${FERREX_DB:-ferrex}}
      FERREX_APP_USER: ${DATABASE_USER:-${FERREX_APP_USER:-ferrex_app}}
      FERREX_APP_PASSWORD: ${DATABASE_PASSWORD:-${FERREX_APP_PASSWORD}}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pgsock:/var/run/postgresql
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    shm_size: "1g"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  # Redis for caching
  cache:
    image: redis:8-alpine
    container_name: ferrex_media_cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Ferrex server (built locally; exposes port 3000)
  ferrex:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        BUILD_PROFILE: ${FERREX_BUILD_PROFILE:-release}
        ENABLE_WILD: ${FERREX_ENABLE_WILD:-1}
    image: ferrex/server:local
    container_name: ferrex_media_server
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    # Load environment for server container
    env_file:
      - ${FERREX_ENV_FILE:-config/.env}
    environment:
      DATABASE_HOST: ${DATABASE_HOST_CONTAINER:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-${FERREX_DB:-ferrex}}
      DATABASE_USER: ${DATABASE_USER:-${FERREX_APP_USER:-ferrex_app}}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-${FERREX_APP_PASSWORD}}
      RUST_LOG: ${RUST_LOG:-info}
      REDIS_URL: ${REDIS_URL_CONTAINER:-redis://cache:6379}
      MEDIA_ROOT: /media
      TMDB_API_KEY: ${TMDB_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ${FERREX_CONFIG_DIR:-./config}:/app/config
      - ${CACHE_ROOT:-./cache}:/app/cache:rw
      - ${MEDIA_ROOT:-./media}:/media:ro
      # Optional TLS certs if terminating at app
      # - ./certs:/certs:ro

volumes:
  postgres-data:
  redis-data:
