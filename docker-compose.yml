version: '3.9'

services:
  # PostgreSQL for testing
  db:
    image: postgres:18
    security_opt:
      - "seccomp:./seccomp-allow-iouring.json"
    container_name: ferrex_media_db_simple
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=8GB"
      - "-c"
      - "io_method=io_uring"
      - "-c"
      - "max_connections=100"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ferrex_media
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pgsock:/var/run/postgresql
    shm_size: "1g"

  # Redis for caching
  cache:
    image: redis:8-alpine
    container_name: ferrex_media_cache_simple
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
