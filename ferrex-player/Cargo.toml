[package]
name = "ferrex-player"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 2

[profile.release]
opt-level = 3


[dependencies]
ferrex-core = { path = "../ferrex-core", default-features = false }
# Core GUI framework
#iced = { version = "0.13.1", features = ["tokio", "debug", "image", "canvas", "advanced", "wgpu"] }
#iced = { git = "https://github.com/iced-rs/iced.git", features = ["tokio", "debug", "image", "canvas", "advanced", "wgpu"] }
iced = { path = "../iced_fork", features = ["tokio", "debug", "image", "canvas", "advanced", "wgpu", "prefer_10bit"] }

# Icons
lucide-icons = { path = "../lucide_icons_iced_0.14", features = ["iced"] }

# Video playback
#iced_video_player = { git = "https://github.com/Lowband21/iced_video_player", branch = "http-seeking-pitch-correction", rev = "c8f47a8" }
#iced_video_player = { git = "https://github.com/Lowband21/iced_video_player", rev = "c8f47a8" }
iced_video_player = { path = "../iced_video_player" }
gstreamer = "0.23"
gstreamer-app = "0.23"
gstreamer-pbutils = "0.23"
glib = "0.20"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Concurrency utilities
once_cell = "1.19"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# HTTP client for media server
reqwest = { version = "0.11", features = ["json", "stream"] }
reqwest-eventsource = "0.6"
eventsource-stream = "0.2"
futures = "0.3"

# URL handling
url = "2"
urlencoding = "2.1"

# Logging
log = "0.4"
env_logger = "0.11"

# File dialogs
rfd = "0.13"

# Regular expressions
regex = "1"

# Image handling for thumbnails
image = "0.24"

# Directories
dirs = "5"
directories = "5.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Lazy statics for profiling
lazy_static = "1.5"

# Error handling
thiserror = "1"
anyhow = "1"
uuid.workspace = true

# GPU utilities
bytemuck = { version = "1.14", features = ["derive"] }

# Advanced caching and concurrency
dashmap = "6.1"
moka = { version = "0.12", features = ["future"] }
rayon = "1.10"
rand = "0.8"
base64 = "0.22"
num_cpus = "1.16"

# OS keychain integration for secure token storage (optional)
keyring = { version = "3.0", optional = true }

# Encryption for local auth storage
aes-gcm = "0.10"
sha2 = "0.10"

# JWT parsing for token validation
jsonwebtoken = { workspace = true }
argon2.workspace = true

# Hardware fingerprinting
sysinfo = "0.31"
mac_address = "1.1"

# Memory zeroization for secure credentials
zeroize = { version = "1.8", features = ["zeroize_derive"] }
tempfile.workspace = true

[features]
default = []
keyring = ["dep:keyring"]
testing = []

[dev-dependencies]
# Testing framework
tokio-test = "0.4"
mockall = "0.12"
pretty_assertions = "1.4"
rstest = "0.18"
insta = "1.39"
wiremock = "0.5"
fake = "2.9"
quickcheck = "1.0"
proptest = "1.4"
rand = "0.8"
