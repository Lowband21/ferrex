[workspace]
members = [
    "ferrex-server",
    "ferrex-core",
    "ferrex-player",
]
exclude = ["lucide_icons_iced_0.14"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/ferrex_media_server"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
tokio-stream = { version = "0.1", features = ["sync"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# HTTP/Web
axum = "0.7"
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["fs", "cors", "trace"] }
reqwest = { version = "0.11", features = ["json"] }

# Async traits
async-trait = "0.1"

# Database
surrealdb = { version = "1.5", features = ["kv-mem"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "migrate", "bigdecimal"] }
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }

# Media processing
ffmpeg-next = "7.0"

# File system
walkdir = "2.5"

# Regex
regex = "1.10"

# UUID generation
uuid = { version = "1.10", features = ["v4", "serde"] }

# Configuration
config = "0.14"

# Testing
mockall = "0.13"
tempfile = "3.12"

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3

[profile.dev.package.ferrex-player]
opt-level = 2

[profile.release.package.ferrex-player]
opt-level = 3

